<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <h1>Vagas</h1>

    <table class="table table-striped table-hover w-75 text-center">
        <thead>
            <tr>
                <th>TITULO</th>
                <th>MOTIVO</th>
                <th>REQUISITOS</th>
                <th>QUANTIDADE</th>
                <th>APROVAÇÃO</th>
                <th>GESTOR</th>
                <th>DATA SOLICITADA</th>
                <th>EDITAR</th>
                <th>EXCLUIR</th>
            </tr>
        </thead>
        <tbody>
            @for(vagas of arrayVagas(); track $index){
            <tr>
                <td>{{vagas.titulo}}</td>
                <td>{{vagas.motivo}}</td>
                <td>
                    <select class="w-50">
                        <option selected>Exibir</option>
                        @for(reqs of vagas.requisitos; track $index){
                        <option value="{{reqs}}">{{reqs}}</option>
                        }
                    </select>
                </td>
                <td>{{vagas.quantidade}}</td>
                <td>{{vagas.aprovacao}}</td>
                <td>{{encontrarNomeGestor(vagas.gestorId)}}</td>
                <td>{{formatarData(vagas.dataSolicitacao)}}</td>
                <td>
                    <button class="btn btn-info">EDITAR</button>
                </td>
                <td>
                    <button (click)="deletarVaga(vagas.id)" class="btn btn-danger">EXCLUIR</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</body>
